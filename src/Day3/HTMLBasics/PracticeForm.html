<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    <h2 style="color:lightgreen">PRACTICE</h2>

    <h4 style="color:grey">HTML</h4>
    <form>

        <label for="textBox">Text Box</label> <br>
        <input type="text" id="textBox"> <br> <br>

        <label for="passwordInput">Password Input</label> <br>
        <input type="password" id="passwordInput"> <br> <br>

        <label for="textarea">Text Area</label> <br>
        <textarea id="textarea"></textarea> <br> <br>

        <label for="dropdown">Dropdown</label> <br>
        <select id="dropdown">
            <option value="1">Option1</option>
            <option value="2">Option2</option>
            <option value="3">Option3</option>
        </select> <br> <br>

        <label for="checkbox">Checkbox</label> <br>
        <input type="checkbox" id="checkbox"> <br> <br>

        <label for="radio1">Radio Options</label> <br>
        <input type="radio" name="radioOptions" id="radio1" checked>
        <input type="radio" name="radioOptions" id="radio2">
        <input type="radio" name="radioOptions" id="radio3"> <br> <br>

        <input type="submit" id="submitButton">

    </form>
</body>
</html>
