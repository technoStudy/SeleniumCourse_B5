<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DropdownForm</title>
</head>
<body>

    <form action="/formSubmissionURL" id="dropdownForm" class="form">

        <label for="carsDropdown">Cars:&nbsp;</label>
        <select name="cars" id="carsDropdown">
            <option value="1">Tesla</option>
            <option value="2">BMW</option>
            <option value="3">Mercedes</option>
            <option value="4">Toyota</option>
            <option value="5">Honda</option>
        </select>

    </form>

</body>
</html>
